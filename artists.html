<!DOCTYPE html>

<head>

  <title>Our Artists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .artist-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .artist-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .artist-card:hover {
      transform: scale(1.05);
    }
    .artist-card img {
      width: 100%;
      border-radius: 10px;
    }
    .artist-card h2 {
      margin: 15px 0 10px;
    }
    .artist-links a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #1DB954; /* Spotify green */
      font-weight: bold;
    }
    .artist-links a:hover {
      text-decoration: underline;
    }
    .tracks {
      margin-top: 15px;
    }
    .tracks iframe {
      border-radius: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
